<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img alt="Место" class="header__logo" src=<%=require("./images/logo/logo-white.svg")%> >
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img alt="аватар" class="profile__avatar-image" src=<%=require("./images/examples/ava.jpg")%> >
          <button class="profile__avatar-button" type="button"></button>
        </div>

        <div class="profile__info">
          <h1 class="profile__name" data-profile="name">Александр Огурцов</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль" data-open=".popup_action_edit-profile"></button>
          <p class="profile__description" data-profile="description">ученик на "Яндекс Практикум" по программе frontend-разработчик</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить изображения" data-open=".popup_action_add-image"></button>
      </section>

      <section class="elements" aria-label="Фотографии">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_action_edit-profile">
      <form class="popup__container popup__container_form_edit" name="edit-profile" method="get" novalidate>
        <button class="popup__close-button" type="reset" aria-label="Крестик"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" placeholder="Имя" name="name" type="text" required autocomplete="off" minlength="2" maxlength="40">
        <span class="popup__field-error"></span>
        <input class="popup__input" placeholder="Описание" name="description" type="text" required autocomplete="off" minlength="2" maxlength="200">
        <span class="popup__field-error"></span>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_action_add-image">
      <form class="popup__container popup__container_form_add" name="add-image" method="get" novalidate>
        <button class="popup__close-button" type="reset" aria-label="Крестик"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input" placeholder="Название" name="title" type="text" required autocomplete="off" minlength="1" maxlength="30">
        <span class="popup__field-error"></span>
        <input class="popup__input" placeholder="Ссылка на изображение" name="link" type="url" required autocomplete="off">
        <span class="popup__field-error"></span>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_action_preview">
      <figure class="popup__figure">
        <button class="popup__close-button" type="button" aria-label="Крестик"></button>
        <img src="" alt="Предпросмотр" class="popup__image">
        <figcaption class="popup__image-description"></figcaption>
      </figure>
    </div>

    <div class="popup popup_action_edit-avatar">
      <form class="popup__container popup__container_form_edit-avatar" name="edit-avatar" method="get" novalidate>
        <button class="popup__close-button" type="reset" aria-label="Крестик"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <input class="popup__input" placeholder="Ссылка на фотографию" name="avatar" type="url" required autocomplete="off">
        <span class="popup__field-error"></span>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

  </div>

  <template class="template-element">
    <article class="element">
      <button class="element__remove-button" type="button"></button>
      <img src="" alt="" class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like-button" type="button" aria-label="Сердечко"></button>
      <p class="element__like-counter">0</p>
    </article>
  </template>

</body>
</html>
